server {
	listen      			127.0.0.1:8081;
	server_name				olddomain.com;
	redirection				301 http://newdomain.com$request_uri;
	error_page				404 html/error_pages/404_not_found.html;
	error_page				401 html/error_pages/401_unauthorized.html;
	root        			html/pages/;
	index       			index.html;
	client_max_body_size	60;
	autoindex				on;

	location html/ {
		methods		GET;
		root        html/pages/;
		index		index.unknown;
	}
	
	location / {
		methods		POST;
		root        html/pages/;
		index		index.html;
	}
}

server {
	listen      			127.0.0.1:8080;
	error_page				404 html/error_pages/404_not_found.html;
	error_page				401 html/error_pages/401_unauthorized.html;
	root        			html/pages/;
	index       			index.html;
	client_max_body_size	55;
	autoindex				on;

	location / {
		index		index.html;
	}

	location / {
		index		index.html;
	}
}

